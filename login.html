<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
<link rel="stylesheet" href="styles.css">
</head>


<body>
<img src="mpfhero.png">
<div class="login-section" style="padding-top: 0.5em; padding-bottom: 0.5em;">
<div class="login-container" style="text-align: center;padding-top: 0.5em; padding-bottom: 0.5em;">
	<label for="uname"><b>Username</b></label>
	<input style="height: 1em; width: 30%; text-align: center; padding-top: 0.5em; padding-bottom: 0.5em;" name="uname" required="" type="text" placeholder="Enter Username (e.g. abc123)">
</div>
<div class="pw-container" style="text-align: center; padding-top: 0.5em; padding-bottom: 0.5em;">
	<label for="psw"><b>Password</b></label>
	<input style="height: 1em; width: 30%; text-align: center; padding-top: 0.5em; padding-bottom: 0.5em;" name="psw" required="" type="password" placeholder="Enter Password (e.g. 123456)">
</div>
<div class="login-button-container" style="text-align: center; padding-top: 0.5em; padding-bottom: 0.5em;">
<a class="button"
	style="padding: 8px 16px" href="empty-profile.html">Login</a>
<a class="button"
	style="padding: 8px 16px;" href="index.html">Cancel</a>
<label>
<input checked="checked" name="remember" type="checkbox"> Remember me
</label></div>
</div>

</body>

</html>
